<!DOCTYPE html>
<html>
<head>
  <title>M-Pesa Payment</title>
</head>
<style>
    /* General Page Styles */
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f2f7f5;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

/* Container Box */
.container {
  background-color: white;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  text-align: center;
}

/* Title */
h1 {
  margin-bottom: 20px;
  color: #2e7d32;
}

/* Payment Button */
button#payBtn {
  background-color: #25d366; /* WhatsApp green */
  color: white;
  padding: 12px 25px;
  border: none;
  border-radius: 8px;
  font-size: 18px;
  cursor: pointer;
  transition: background-color 0.3s;
}

button#payBtn:hover {
  background-color: #1da851;
}

/* Modal Styles */
.modal {
  display: none;
  position: fixed;
  z-index: 999;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background-color: rgba(0,0,0,0.5);
}

.modal-content {
  background-color: white;
  margin: 15% auto;
  padding: 25px;
  border-radius: 10px;
  width: 80%;
  max-width: 400px;
  text-align: center;
}

input[type="number"] {
  padding: 10px;
  width: 80%;
  font-size: 16px;
  border: 1px solid #ccc;
  margin-bottom: 15px;
  border-radius: 5px;
}

button#confirmPay {
  background-color: #2e7d32;
  color: white;
  padding: 10px 20px;
  border: none;
  font-size: 16px;
  border-radius: 6px;
  cursor: pointer;
}

button#confirmPay:hover {
  background-color: #246b29;
}

</style>
<body>
  <button onclick="makePayment()">Now Make Payment</button>

  <script>
    function makePayment() {
      const amount = prompt("Enter amount in Kenya Shillings:");
      if (amount && !isNaN(amount)) {
        fetch("stkpush.php", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ amount: amount })
        })
        .then(res => res.json())
        .then(data => alert(data.message))
        .catch(err => alert("Error: " + err));
      } else {
        alert("Invalid amount.");
      }
    }
  </script>
</body>
</html>
